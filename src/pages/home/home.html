<ion-header>
  <div class="top_dv">
    <div>
      <button ion-button icon-only clear color="dark" (click)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </div>
    <div class="text-c title">
      <ion-icon name="ios-pin-outline" style="margin-left: -10px"></ion-icon>
      {{cityName}}
    </div>
    <div class="f-r text-r">
      <button ion-button icon-only clear color="dark">
        <ion-icon name="person"></ion-icon>
      </button>
    </div>
  </div>
</ion-header>
<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button (click)="goToAbout()">aaa</button>
</ion-content>
